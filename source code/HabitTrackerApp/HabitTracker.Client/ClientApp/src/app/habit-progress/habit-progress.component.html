<div class="card">
  <div class="title">
    {{ habit.title }}
  </div>
  <div class="secondary-title">
    {{ habit.creationDate | date: 'mediumDate' }}
  </div>
  <div class="row m-0">
      <app-progress-item *ngFor="let isCompleted of progress; index as index"
                         (isCompletedEvent)="completeProgressItem($event)"
                         [index]="index"
                         [isCompleted]="isCompleted"></app-progress-item>
  </div>
</div>
